<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Visualization (2022-2023 Season)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #navigation, #back-button {
            margin-bottom: 20px;
        }
        #navigation button, #back-button button {
            margin-right: 10px;
            padding: 5px 10px;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        /* Remove the display: none; from #pie-chart */
        /*#pie-chart {
            display: none;
        }*/
    </style>
</head>
<body>
    <h1>NBA Salary Visualization (2022-2023 Season)</h1>
    
    <div id="navigation">
        <button id="scene1">Team Salaries</button>
        <button id="scene2">Salary vs Performance</button>
        <button id="scene3">Player Salaries</button>
        <button id="scene4">Team Salary Distribution</button>
    </div>
    
    <div id="back-button" style="display: none;">
        <button id="back-to-salaries">Back to Team Salaries</button>
    </div>

    <div class="chart-container">
        <div id="bar-chart"></div>
        <div id="pie-chart"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
