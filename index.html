<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Visualization (2022-2023 Season)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="scene1.js"></script>    
    <script type="module" src="scene2.js"></script>    
    <script type="module" src="scene3.js"></script>    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #navigation, #back-button {
            margin-bottom: 20px;
        }
        #navigation button, #back-button button {
            margin-right: 10px;
            padding: 5px 10px;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="nba-salary-visualization-2022-2023-season" style="text-align: center;">NBA Salary Visualization (2022-2023 Season)</h1>

    <div id="navigation" style="text-align: center; display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 20px;">
        <div class="scene-buttons">
            <button id="scene1" class="scene-button active">Team Salaries</button>
            <button id="scene2" class="scene-button">Team Salaries vs Performance</button>
            <button id="scene3" class="scene-button">Player Salaries vs Performance</button>
        </div>
        <div class="nav-buttons">
            <button id="prevButton" class="nav-button" disabled>Previous</button>
            <button id="nextButton" class="nav-button">Next</button>
        </div>
    </div>

    <div class="chart-container" style="text-align: center;">
        <div id="bar-chart"></div>
        <div id="pie-chart"></div>
    </div>

    <div id="back-button" style="display: none; text-align: center; padding-top: 20px;">
        <button id="back-to-salaries">Back to Team Salaries</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
