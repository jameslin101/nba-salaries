<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #visualization {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 8px;
            font: 12px sans-serif;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .bar:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>NBA Salary Visualization (2022-2023 Season)</h1>
    <div id="navigation">
        <button id="scene1">Team Salaries</button>
        <button id="scene2">Salary vs Performance</button>
        <button id="scene3">Player Salaries</button>
        <button id="scene4">Team Salary Distribution</button>
    </div>
    <div id="visualization"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
